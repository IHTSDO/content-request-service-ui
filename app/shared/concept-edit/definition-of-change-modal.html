<div id="definitionOfChangeModal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="defOfChangeModalCtrl.cancel()">&times;</button>
        <h4 class="modal-title">{{defOfChangeModalCtrl.changeType.langKey | translate}}</h4>
    </div>

    <div class="modal-body">
        <div ng-include="defOfChangeModalCtrl.changeType.form.template"></div>
    </div>

    <div class="modal-footer">
        <button ng-if="!defOfChangeModalCtrl.isStatic" type="button" class="btn btn-success pull-right m-t-20"
                ng-click="defOfChangeModalCtrl.selectDefinitionOfChanges()">Select
        </button>

    </div>
</div>
