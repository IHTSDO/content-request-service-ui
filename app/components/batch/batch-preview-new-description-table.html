<div class="table-responsive white">
    <table ng-table="batchPreviewVM.previewTableParams" template-pagination="layout/template/data-table-pager.html"
           class="table table-full table-full-small">
        <tr ng-repeat="request in $data" ng-class="{'importing-request-error': request.currentValidationStatus !== null}">
            <td data-title="'crs.batch.preview.requestList.tableHeader.sourceTerminology' | translate" >
                {{request.sourceTerminology}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.sourceTerminologyVersion' | translate" >
                {{request.sourceTerminologyVersion}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.requestorInternalId' | translate" >
                {{request.requestorInternalId}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.conceptId' | translate" >
                {{request.conceptId}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.conceptFSN' | translate" >
                {{request.conceptFSN}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.description' | translate" >
                {{request.proposedDescription}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.descriptionIsPT' | translate" >
                {{request.descriptionIsPT}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.reasonForChange' | translate" >
                {{request.reasonForChange}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.notes' | translate" >
                {{request.notes}}
            </td>
            <td data-title="'crs.batch.preview.requestList.tableHeader.references' | translate" >
                {{request.reference}}
            </td>
        </tr>
    </table>

</div>
