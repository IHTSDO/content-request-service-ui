<div id="assignRequetToStaffModal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="modal.closeModal()">&times;</button>
        <h4 class="modal-title" title="{{'tooltips.request.assignModal.assignToStaffTitle' | translate}}">{{'tooltips.request.details.info.button.addNote' | translate}}</h4>
    </div>

    <div class="modal-body">
        <div class="col-md-12">
            <form class="form-floating">
                <div class="form-group">
                    <form-control type="textarea"
                                  model="modal.message"
                                  label="crs.request.bulkAction.title.message"
                                  title="{{'tooltips.request.bulkAction.message.message' | translate}}"
                                  required></form-control>
                    <br/>
                </div>
                <div class="form-control-element" style="margin-top: -30px">
                    <input type="checkbox"
                           ng-model="modal.isInternal"
                           name="chkIsPT">
                    <label>Internal Comment</label>
                </div>
            </form>
        </div>
        <div class="col-md-12 alert alert-success" ng-show="modal.msgSuccess" >{{modal.msgSuccess | translate}}</div>
        <div class="col-md-12 alert alert-danger" ng-show="modal.msgError" >{{modal.msgError | translate}}</div>
    </div>

    <div class="modal-footer">
        <div class="col-md-6 col-md-offset-3">
            <button type="button" ng-disabled="disabled" class=" col-md-12 btn btn-info no-margin "
                    ng-click="modal.addNote()">{{'crs.request.bulkAction.button.addNote' | translate}}
            </button>
        </div>
    </div>
</div>
