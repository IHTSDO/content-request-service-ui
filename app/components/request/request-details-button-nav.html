<!-- Edit View: Default -- Task View Only -->
<button type="button" ng-class="{'lighten-2' : requestVM.inputMode.value === 'SIMPLE', 'darken-3': requestVM.inputMode.value !== 'SIMPLE'}"
        class="btn btn-default widget-toolbar blue tooltips-right tooltips-light normal-case"
        ng-click="requestVM.setInputMode('SIMPLE')"
        ng-disabled="requestVM.disableSimpleMode">
    <div class="md md-dvr"></div>
    <span translate="crs.request.inputMode.simple"></span></button>

<!-- Edit View:  No sidebar -- Task View Only -->
<button type="button" ng-class="{'lighten-2' : requestVM.inputMode.value === 'DIRECT', 'darken-3': requestVM.inputMode.value !== 'DIRECT'}"
        class="btn btn-default widget-toolbar blue tooltips-right tooltips-light normal-case"
        ng-click="requestVM.setInputMode('DIRECT')"
        ng-disabled="requestVM.disableDirectMode">
    <div class="md md-web "></div>
    <span translate="crs.request.inputMode.direct"></span></button>
