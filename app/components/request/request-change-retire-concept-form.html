<h4 translate="crs.request.requestType.changeRetireConcept"></h4>
<form class="form-floating" form-control-readonly="requestVM.request.requestHeader.status !== 'DRAFT'">

    <div class="form-group">
        <form-control type="concept"
                      model="requestVM.originalConcept"
                      label="crs.request.details.label.concept"
                      title="{{'tooltips.request.details.label.concept' | translate}}"
                      required
                      error-model="requestVM.error.concept"></form-control>

        <form-control type="text"
                      model="requestVM.request.proposedFSN"
                      label="crs.request.details.label.proposedFSN"
                      title="{{'tooltips.request.details.label.proposedFSN' | translate}}"
                      name="txtFSN"></form-control>

        <form-control type="select"
                      model="requestVM.request.proposedStatus"
                      options="newConceptStatus for newConceptStatus in requestVM.newConceptStatuses"
                      label="crs.request.details.label.proposedStatus"
                      title="{{'tooltips.request.details.label.proposedStatus' | translate}}"
                      name="slNewConceptStatus"></form-control>

        <form-control type="concept"
                      model="requestVM.duplicateConcept"
                      label="crs.request.details.label.duplicateConcept"
                      multi="true"
                      title="{{'tooltips.request.details.label.duplicateConcept' | translate}}"
                      error-model="requestVM.error.duplicateConcept"></form-control>

        <form-control type="select"
                      model="requestVM.request.historyAttribute"
                      options="historyAttribute for historyAttribute in requestVM.historyAttributes"
                      label="crs.request.details.label.historyAttribute"
                      title="{{'tooltips.request.details.label.historyAttribute' | translate}}"
                      name="slHistoryAttribute"></form-control>


        <form-control type="text"
                      model="requestVM.request.historyAttributeValue"
                      label="crs.request.details.label.historyAttributeValue"
                      title="{{'tooltips.request.details.label.historyAttributeValue' | translate}}"
                      name="txtHistoryAttributeValue"></form-control>
    </div>
</form>
