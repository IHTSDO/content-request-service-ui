<div class="modal-header">
    <h3 class="modal-title">Confirm Delete</h3>
</div>
<div class="modal-body">
    <span>Are you sure you want to remove {{vm.number}} requests?</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.confirm()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.closeModal()">Cancel</button>
</div>
