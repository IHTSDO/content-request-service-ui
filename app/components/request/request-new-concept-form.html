<h4 translate="crs.request.requestType.newConcept"></h4>
<form class="form-floating" form-control-readonly="requestVM.request.requestHeader.status !== 'DRAFT'">

    <div class="form-group">

        <form-control type="concept"
                      model="requestVM.request.parentConcept"
                      label="crs.request.details.label.parentConcept"
                      multi="true"></form-control>

        <form-control type="text"
                      model="requestVM.request.proposedFSN"
                      label="crs.request.details.label.proposedFSN"
                      name="txtFSN"
                      required
                      error-model="requestVM.error.proposedFSN"></form-control>
        <form-control type="text"
                      model="requestVM.request.conceptPT"
                      label="crs.request.details.label.conceptPT"
                      name="txtPT"
                      required
                      error-model="requestVM.error.conceptPT"></form-control>
        <form-control type="text"
                      model="requestVM.request.proposedSynonyms"
                      label="crs.request.details.label.proposedSynonym"
                      multi="true"></form-control>
        <form-control type="text"
                      model="requestVM.request.proposedDefinitions"
                      label="crs.request.details.label.proposedDefinition"
                      multi="true"
                      required
                      error-model="requestVM.error.proposedDefinitions"></form-control>
        <form-control type="text"
                      model="requestVM.request.localTerm"
                      label="crs.request.details.label.localTerm"
                      name="txtReference"></form-control>
        <form-control type="text"
                      model="requestVM.request.proposedUse"
                      label="crs.request.details.label.proposedUse"
                      name="txtReference"></form-control>
        <form-control type="text"
                      model="requestVM.request.semanticTag"
                      label="crs.request.details.label.semanticTag"
                      name="txtReference"
                      error-model="requestVM.error.semanticTag"></form-control>
    </div>
</form>
