<h4 translate="crs.request.requestType.changeRetireDescription"></h4>
<form class="form-floating" form-control-readonly="requestVM.request.requestHeader.status !== 'DRAFT'">

    <div class="form-group">

        <form-control type="concept"
                      model="requestVM.originalConcept"
                      label="crs.request.details.label.concept"
                      required
                      error-model="requestVM.error.concept"
                      concept-status="requestVM.conceptStatus"></form-control>

        <form-control type="select"
                      model="requestVM.request.descriptionId"
                      options="suggestion.descriptionId as suggestion.term for suggestion in requestVM.originalConcept.descriptions"
                      label="crs.request.details.label.currentDescription"
                      name="slCurrentDescription"
                      required
                      error-model="requestVM.error.descriptionId"
                      loading-mask="requestVM.conceptStatus.loading || requestVM.conceptStatus.searching"></form-control>

        <form-control type="text"
                      model="requestVM.request.proposedDescription"
                      label="crs.request.details.label.proposedDescription"
                      name="txtProposedDescription"></form-control>

        <form-control type="select"
                      model="requestVM.request.proposedCaseSignificance"
                      options="caseSignificance.value as caseSignificance.text for caseSignificance in requestVM.caseSignificances"
                      label="crs.request.details.label.proposedCaseSignificance"
                      name="slCaseSignificance"></form-control>
        <form-control type="select"
                      model="requestVM.request.descriptionStatus"
                      options="descriptionStatus for descriptionStatus in requestVM.descriptionStatuses"
                      label="crs.request.details.label.descriptionStatus"
                      name="slDescriptionStatus"></form-control>

    </div>
</form>
